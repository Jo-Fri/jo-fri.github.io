<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="menue.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="scrollhidden">
    <div class="center">
        <p class="footerInfo">
            <em>JoFri <span class="date"> July 2020</span></em>
        </p>
        <p class="footerInfo" id="brtest"></p>
    </div>

    <script>
        if (/MSIE 10/i.test(navigator.userAgent)) {
            // This is internet explorer 10
            document.getElementById('brtest').innerHTML = "You are using a old internet explorer 10 browser! - Menue Darstellungsfehler - Bitte aktuelen Crome, Firefox oder Edge verwenden"
                // window.alert('isIE10');
        } else if (/MSIE 9/i.test(navigator.userAgent) || /rv:11.0/i.test(navigator.userAgent)) {
            // This is internet explorer 9 or 11
            document.getElementById('brtest').innerHTML = "You are using a old internet explorer 11 browser! - Menue Darstellungsfehler - Bitte aktuelen Crome, Firefox oder Edge verwenden"
                // window.location = 'ie.htm';
        } else if (/Edge\/\d./i.test(navigator.userAgent)) {
            // This is Microsoft Edge
            // document.getElementById('brtest').innerHTML = "You are using a old Edge browser! - Bitte auf neuen Edge aktualisieren" 
            document.getElementById('brtest').innerHTML = ".."
                // window.alert('Microsoft Edge');
        } else {
            document.getElementById('brtest').innerHTML = "."
        }
    </script>
</body>

</html>
